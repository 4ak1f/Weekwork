<!DOCTYPE html>
<html>
<head>
    <title>All Input Types Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>

    Name:
    <input type="text" name="name"><br><br>
    
    Password:
    <input type="password" name="password"><br><br>

    Email:
    <input type="email" name="email"><br><br>

    Age:
    <input type="number" name="age"><br><br>

    Phone:
    <input type="tel" name="phone"><br><br>

    Website:
    <input type="url" name="website"><br><br>

    Search:
    <input type="search" name="search"><br><br>

    Date of Birth:
    <input type="date" name="dob"><br><br>

    Time:
    <input type="time" name="time"><br><br>

    Date & Time:
    <input type="datetime-local" name="datetime"><br><br>

    Month:
    <input type="month" name="month"><br><br>

    Week:
    <input type="week" name="week"><br><br>

    Favorite Color:
    <input type="color" name="color"><br><br>

    Range:
    <input type="range" name="range" min="0" max="100"><br><br>

    Gender:
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    Hobbies:
    <input type="checkbox" name="hobby" value="reading"> Reading
    <input type="checkbox" name="hobby" value="sports"> Sports<br><br>

    Upload File:
    <input type="file" name="file"><br><br>

    <input type="hidden" name="hiddenField" value="hiddenValue">

    <input type="submit" value="Submit">

    <input type="reset" value="Reset">

    <input type="button" value="Click Me">

</form>

</body>
</html>
