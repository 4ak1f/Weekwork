<!DOCTYPE html>
<html>
<head>
    <title>Simple Frame Layout</title>
</head>

<body style="margin:0;">

<div style="height:50vh; background-color: rgb(95, 202, 238); text-align:center;">
    <h2>Top Frame</h2>
</div>

<div style="height:50vh; display:flex;">

    <div style="width:50%; background-color:rgb(230, 82, 82); text-align:center;">
        <h2>Bottom Left Frame</h2>
    </div>

    <div style="width:50%; background-color:lightyellow; text-align:center;">
        <h2>Bottom Right Frame</h2>
    </div>
</div>

</body>
</html>
